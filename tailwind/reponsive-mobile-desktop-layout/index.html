<!DOCTYPE html>
<html>
	<head>
		<title>Responsive Website</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1/dist/glide.min.js"></script>
		<script src="main.js"></script>
	</head>
	<body class="bg-gray-100">
		<header class="bg-white shadow">
			<div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
				<h1 class="text-3xl font-bold leading-tight text-gray-900">
					My Website
				</h1>
			</div>
		</header>
		<main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
			<div class="px-4 py-6 sm:px-0">
				<h2 class="text-2xl font-bold mb-4">Login</h2>
				<div class="sm:flex sm:justify-center sm:items-center">
					<div class="sm:w-1/2 sm:px-4">
						<form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
							<div class="mb-4">
								<label class="block text-gray-700 font-bold mb-2" for="username">
									Username
								</label>
								<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
							</div>
							<div class="mb-6">
								<label class="block text-gray-700 font-bold mb-2" for="password">
									Password
								</label>
								<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="********">
							</div>
							<div class="flex items-center justify-between">
								<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
										Sign In
								</button>
								<a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
										Forgot Password?
								</a>
							</div>
						</form>
					</div>
					<div class="sm:w-1/2 sm:px-4">
						<img src="https://picsum.photos/id/123/500/500" alt="Login Image" class="w-full rounded shadow-lg">
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
